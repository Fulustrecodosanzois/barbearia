<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/fivecom.png" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
    <title>Barbearia</title>

  
</head>

<body>
    <header class="">
        <div class="cover-photo"></div>
        <div class="container">
            <div class="profile-container">
                <div class="profile-picture"></div>
            </div>
        </div>
    </header>

    <main class="mt-4">
        <section class="ms-3 my-4 border-bottom">
            <h1>Serviços</h1>
        </section>

        <section id="servicos-section" class="d-flex flex-column align-items-center">
            <!-- Serviços serão renderizados aqui -->
        </section>

        <section class="ms-3 my-4 border-bottom">
            <h1>Produtos</h1>
        </section>

        <section id="produtos-section" class="d-flex flex-column align-items-center">
            <!-- Produtos serão renderizados aqui -->
        </section>

        <!-- Botão flutuante -->
        <button class="btn btn-primary btn-lg rounded-circle floating-btn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
            <i class="fas fa-shopping-cart"></i>
        </button>

        <!-- Offcanvas carrinho de compras -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasCartLabel">Carrinho de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cart-items" class="mb-3">
                    <!-- Itens do carrinho serão adicionados aqui -->
                </div>

                <div class="border-top border-4"></div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h5 id="offcanvasTotal" class="">Total: R$ 0.00</h5>
                    <button class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>

        <!-- Balão de confirmação -->
        <div id="confirmation-balloon" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
            <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Item adicionado ao carrinho!
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->


    <footer class="p-4 bg-danger mt-4">
        <p class="text-center text-white">Desenvolvido por <a href="https://monhangtech.netlify.app/">MonhangTech</a>
        </p>
    </footer>


    <!-- script js -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/script.js" type="module"></script>
    <script src="./js/firebase-config.js" type="module"></script>


</body>

</html>
