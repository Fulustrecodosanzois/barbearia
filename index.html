<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="img/fivecom.png" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
    <title>Barbearia</title>

    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header class="">
        <div class="cover-photo"></div>
        <div class="container">
            <div class="profile-container">
                <div class="profile-picture"></div>
            </div>
        </div>
    </header>

    <main class="mt-4">
        <section class="ms-3 my-4 border-bottom">
            <h1>Serviços</h1>
        </section>

        <section class="d-flex justify-content-center align-items-center">
            <div class="card" style="max-width: 95%;">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/perfil.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-8">
                        <div class="card-body d-flex align-items-end flex-column">
                            <h5 class="card-title">Serviço</h5>
                            <p class="card-text">Descrição do serviço</p>
                            <p class="card-text fw-bold">R$ 25,00</p>
                            <div class="">
                                <button class="btn btn-danger fw-bold p-3 rounded-pill add-to-cart-btn">
                                    Adicionar <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="ms-3 my-4 border-bottom">
            <h1>Produtos</h1>
        </section>

        <section class="d-flex justify-content-center align-items-center">
            <div class="card" style="max-width: 95%;">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/perfil.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-8">
                        <div class="card-body d-flex align-items-end flex-column">
                            <h5 class="card-title">Produto</h5>
                            <p class="card-text">Descrição do produto</p>
                            <p class="card-text fw-bold">R$ 50,00</p>
                            <div class="">
                                <button class="btn btn-primary fw-bold p-3 rounded-pill add-to-cart-btn">
                                    Adicionar <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <!-- Botão flutuante -->
        <button class="btn btn-primary btn-lg rounded-circle floating-btn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>

        <!-- Offcanvas do carrinho -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel"><i class="fa-solid fa-cart-shopping"></i> Carrinho
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="cart-items">
                <!-- Os itens do carrinho serão adicionados aqui -->
            </div>
            <div class="offcanvas-footer text-end mb-3 me-3 border-4 border-top border-success container">
                <span id="offcanvasTotal" class="fonte-total fw-bold">Total: R$ 0.00</span>
            </div>
            <div class="container d-flex justify-content-center mb-3">
                <button class="btn btn-primary fw-bold p-3 rounded-pill add-to-cart-btn w-100">Finalizar Pedido</button>
            </div>
        </div>


        <div id="confirmation-balloon" class="confirmation-balloon">Adicionado ao carrinho!</div>

    </main>


    <!-- Rodapé -->


    <footer class="p-4 bg-danger mt-4">
        <p class="text-center text-white">Desenvolvido por <a href="https://monhangtech.netlify.app/">MonhangTech</a>
        </p>
    </footer>


    <!-- script js -->



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>


</body>

</html>
